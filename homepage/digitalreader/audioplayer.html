<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="assets/css/audio.css">
    <script src="assets/js/jquery-3.2.0.min.js" charset="utf-8"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>

  <style media="screen">
  #pButton{
      height:60px;
      width: 60px;
      border: none;

      background-position: center;

  }

  .play {
    background: url('./assets/images/tor1.jpg') no-repeat;
  }

  .pause {
    background: url('./assets/images/tor1bw.jpg') no-repeat;
  }
  </style>

  <body>

    <audio id="music" preload="true">
        <source src="http://www.alexkatz.me/codepen/music/interlude.mp3">

    </audio>

<div id="audioplayer">
    <button id="pButton" class="play"></button>

    <div id="timeline">

    </div>

</div>
